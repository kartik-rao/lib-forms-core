<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script src="/public/moment.min.js"></script>
    <script src="/public/antd.js"></script>

    <script src="<%= htmlWebpackPlugin.files.chunks.vendor.entry %>" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>" type="text/javascript"></script>
    <div id="root"></div>
    <script>
        var form = new Forms.renderForm('#root', {
            id: "foo",
            name: "A sample form",
            layout: 'vertical',
            content: {
                title: 'Form title',
                subtitle: 'Form subtitle',
                pages: [
                    {
                        title: 'Page 1',
                        sections: [
                            {
                                gutter: 16,
                                name: "Section 1",
                                columns: [{
                                    id: 1,
                                    name: 's1c1',
                                    title: 'Section 1 - Column 1',
                                    fields: [
                                        {
                                            id: "f1", name: "f1", type: "text", inputType: "input", label: "f1 - Text Label",
                                            placeholder: 'Placeholder Text',
                                            validationRules: {
                                                presence: { message: 'f1 is a required field' },
                                                length: { message: 'f1 should be length 2', minimum: 2},
                                            },
                                            fieldOptions: {
                                                type: 'string'
                                            }
                                        }
                                    ]
                                },{
                                    id: 2,
                                    name: 's1c2',
                                    title: 'Section 1 - Column 2',
                                    fields: [{
                                        id: "f2", name: "f2", inputType: "select", label: "f2 - select label", children: [
                                                { label: "option1", value: "option1" },
                                                { label: "option2", value: "option2" }
                                            ]
                                        },{
                                            id: "f8", name: "f8", inputType: "datepicker", label: "f8 - datepicker label",
                                            format : 'YYYY-MM-DD',
                                            validationRules: {
                                                    presence: { message: "f8 is required"}
                                            }
                                        },
                                        {
                                            id: "f9", name: "f9", inputType: "daterange", label: "f9 - daterange label",
                                            format : 'YYYY-MM-DD',

                                            validationRules: {
                                                presence: { message: "f9 is required"}
                                            }
                                        },
                                    {
                                        id: "f3", name: "f3", type: "text", inputType: "input", label: "f3 - conditional text label",
                                        placeholder: 'Placeholder Text',
                                        validationRules: {
                                            presence: { message: 'f3 is required' }
                                        },
                                        condition: {predicates:[ { field: "f1", condition: "eq", value: "qq" } ]},
                                        fieldOptions: {
                                            type : 'string'
                                        }
                                    }]
                                }]
                            }
                        ]
                    },
                    {
                        title: 'Page 2',
                        sections: [
                            {
                                name: "A Section",
                                columns: [
                                    {
                                        id: 3,
                                        name: 'p2s1c1',
                                        title: 'Section 2 - Column 1',
                                        fields: [{
                                            id: "f5", name: "f5", inputType: "textblock", label: "f5 - Text Label",
                                            value: "Lorem ipsum text"
                                        },{
                                            id: "f4", name: "f4", type: "text", inputType: "input", label: "f4 - text label F4",
                                            placeholder: 'Placeholder Text F4',
                                            validationRules: {
                                                presence: { message: 'f4 s required' },
                                                length: { minimum: 2,  message: "f4 must be of minlength=2" },
                                            },
                                            fieldOptions: {
                                                type: 'string'
                                            }
                                        }
                                    ]}
                                ]
                            }
                        ]
                    },
                    {
                        title: 'Page 3',
                        sections: [
                            {
                                name: "A Section",
                                columns: [
                                    {
                                        id: 4,
                                        name: 's1c1',
                                        title: 'Section 1 - Column 1',
                                        fields: [{
                                            id: "f6", name: "f6", type: "text", inputType: "input", label: "f6 - text label",
                                            placeholder: 'Placeholder Text F6',
                                            validationRules: {
                                                presence: { message: 'Reqired validation message' },
                                                length: { minimum: 2,  message: "MinLength=2 validation message" },
                                            },
                                            fieldOptions: {
                                                type: 'string'
                                            }
                                        }]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            formLayoutOptions: {
                showSteps: true,
                showPageTitles : false,
                showSectionTitles: false,
                showSectionBorders : false,
                showPageBorders: false,
                validationDisablesPaging: true,
                wrapperOffset: 4
            }
        });
    </script>
</body>

</html>
